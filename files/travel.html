<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel/Deedeveloper.com</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleNav.css">
    <link rel="stylesheet" href="/css/styleTravel.css">
</head>

<body>
    <div id="nav-placeholder"></div>    

    <section class="body-content">
        <div class="projectGalleryHeader">
            <h1>Travel</h1>
            <p>Explore our impressive collection of work and events.</p>
        </div>
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
          <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
          <ul data-slides>
            <li class="slide" data-active>
              <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature Image #1">
              <p class="description">Description for Image 1</p>
            </li>
            <li class="slide">
              <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
              <p class="description">Description for Image 2</p>
            </li>
            <li class="slide">
              <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
              <p class="description">Description for Image 3</p>
            </li>
          </ul>
        </div>
      </section>
    <script src="/js/scriptTravel.js"></script>

    <div id="footer-placeholder"></div>
    <script src="/js/scriptFooterAndNav.js"></script>

</body>

</html>
