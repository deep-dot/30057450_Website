

    <section class="container main-section" >
        <div class="main-contact-section">
            <div class="section1">
                <h1 class="main-heading">Contact Us</h1>
                <p>Feel free to drop us a message using the form below!</p>
            </div>

            <div class="section2">
                <div class="subsection1">
                    <h2>Leave a Message</h2>
                    <p>Fill out the form with your name, email, and a brief message.</p>
                    <form action="#" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>

                        <input type="submit" value="Send">

                        <div class="checkbox">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Subscribe to our newsletter</label>
                        </div>
                    </form>
                </div>
                <div class="subsection2">
                    <img src="/images/contactus.png" alt="Decorative Image">
                </div>

            </div>
        </div>
    </section>
